<ion-content>
  <ion-list ion-item *ngFor="let item of items" (click)="openModal({charNum: 0})" icon-start>
    <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
    {{item.title}}
  </ion-list>

  <ion-label> ------ </ion-label>

  <ion-list ion-item *ngFor="let item2 of items2" (click)="openModal2(item2)" icon-start>

    {{item2.title}}
  </ion-list>
</ion-content>
